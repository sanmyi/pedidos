<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: #63738a;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	height: 40px;
	box-shadow: none;
	color: #969fa4;
}
.form-control:focus {
	border-color: #5cb85c;
}
.form-control, .btn {        
	border-radius: 3px;
}
.signup-form {
	width: 450px;
	margin: 0 auto;
	padding: 30px 0;
  	font-size: 15px;
}
.signup-form h2 {
	color: #636363;
	margin: 0 0 15px;
	position: relative;
	text-align: center;
}
.signup-form h2:before, .signup-form h2:after {
	content: "";
	height: 2px;
	width: 30%;
	background: #d4d4d4;
	position: absolute;
	top: 50%;
	z-index: 2;
}	
.signup-form h2:before {
	left: 0;
}
.signup-form h2:after {
	right: 0;
}
.signup-form .hint-text {
	color: #999;
	margin-bottom: 30px;
	text-align: center;
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #f2f3f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form input[type="checkbox"] {
	margin-top: 3px;
}
.signup-form .btn {        
	font-size: 16px;
	font-weight: bold;		
	min-width: 140px;
	outline: none !important;
}
.signup-form .row div:first-child {
	padding-right: 10px;
}
.signup-form .row div:last-child {
	padding-left: 10px;
}    	
.signup-form a {
	color: #fff;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cb85c;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}  
</style>
</head>
<body>

		
<div class="signup-form">
<div th:if="${param.success}">
          <div class="alert alert-info">Te has registrado con éxito
a nuestra increíble aplicación!</div>
        </div>
    <form th:action="@{/registration}" th:object="${user}" method="post">
    <h2>Registro</h2>
<p class="hint-text">Crea tu cuenta. Es gratis y solo toma un minuto.</p>
          <p class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}"
            th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
            error</p>

          <div class="form-group"
            th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <label for="firstName" class="control-label">Nombres</label> <input
              id="firstName" class="form-control" th:field="*{firstName}" />
            <p class="badge badge-danger"
              th:each="error: ${#fields.errors('firstName')}"
              th:text="${error}">Validation error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <label for="lastName" class="control-label">Apellidos</label> <input
              id="lastName" class="form-control" th:field="*{lastName}" />
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('lastName')}"
              th:text="${error}">Validation error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label for="email" class="control-label">E-mail</label> <input
              id="email" class="form-control" th:field="*{email}" />
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
              error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
            <label for="confirmEmail" class="control-label">Confirmar
              e-mail</label> <input id="confirmEmail" class="form-control"
              th:field="*{confirmEmail}" />
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('confirmEmail')}"
              th:text="${error}">Validation error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label">Password</label> <input
              id="password" class="form-control" type="password"
              th:field="*{password}" />
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('password')}"
              th:text="${error}">Validation error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label for="confirmPassword" class="control-label">Confirmar
              password</label> <input id="confirmPassword" class="form-control"
              type="password" th:field="*{confirmPassword}" />
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('confirmPassword')}"
              th:text="${error}">Validation error</p>
          </div>
          <div class="form-group"
            th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
            <input id="terms" type="checkbox" th:field="*{terms}" />   <label
              class="control-label" for="terms"> Estoy de acuerdo con el <a
              href="#">términos y condiciones</a> para el registro.
            </label>
            <p class="badge badge-danger"
              th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
              error</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">
Registrarse</button>
          
          </div>
        

        </form>
	<div class="text-center">
¿Ya tienes una cuenta? <a th:href="@{/login}">Login</a></div>
</div>
</body>
</html>
